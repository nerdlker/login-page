<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main-content">
      <div class="img-side">
        <div class="banner-box">
          <img id="odin" src="/images/odin-lined.png" alt="" />
          <p>ODIN</p>
        </div>
        <div class="image-credit">
          <p>
            Photo by <a href="https://unsplash.com/@marcus_wallis">Marcus Wallis</a> on
            <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-side first-sec">
        <h3 class="header">
          This is not a real online service! You know you need something<br />
          this in your life to help you realize your deepest dreams.
          <br />
          Sign up <em>now</em> to get started
          <br />
          <br />
          <br />
          You know you want to.
        </h3>

        <form class="second-sec" action="">
          <h3>Lets do this!</h3>
          <div class="form-container">
            <div class="input-group">
              <div>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" />
              </div>
              <div>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="sname" />
              </div>
            </div>
            <div class="input-group">
              <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" />
              </div>
              <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="email" />
              </div>
            </div>
            <div class="input-group">
              <div>
                <label for="password">Password</label>
                <input type="text" id="password" name="password" />
              </div>
              <div>
                <label for="cpassword">Confirm Password</label>
                <input type="text" id="cpassword" name="cpassword" />
              </div>
            </div>
          </div>
        </form>
        <div class="third-sec">
          <button class="create-account">Create Account</button>
          <p>Already have an account? <a href="http://">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
